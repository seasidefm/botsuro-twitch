apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: seasidefm
  name: botsuro-twitch
  labels:
    app: botsuro-twitch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: botsuro-twitch
  template:
    metadata:
      labels:
        app: botsuro-twitch
    spec:
      containers:
        - name: botsuro-twitch
          # Add your own personal registry here
          image: registry.dougflynn.dev/botsuro:latest
          imagePullPolicy: Always
          env:
            - name: BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: botsuro-secret
                  key: BOT_TOKEN
            - name: CHANNEL
              valueFrom:
                secretKeyRef:
                  name: botsuro-secret
                  key: CHANNEL
            - name: MONGO_CONNECTION
              valueFrom:
                secretKeyRef:
                  name: botsuro-secret
                  key: MONGO_CONNECTION
            - name: SEASIDE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: botsuro-secret
                  key: SEASIDE_API_KEY
            - name: SEASIDE_API_HOST
              valueFrom:
                secretKeyRef:
                  name: botsuro-secret
                  key: SEASIDE_API_HOST
      imagePullSecrets:
        - name: regcred